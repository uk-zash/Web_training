<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="student-table.css">
</head>

                </tr>
                <tr>
                    <td>102</td>
                    <td>abc</td>
                    <td>IoT</td>

                </tr>
                <tr>
                    <td>103</td>
                    <td>def</td>
                    <td>CSE</td>
                    <td>Bihar</td>
                </tr>
                <tr>
                    <td>104</td>
                    <td>ghi</td>
                    <td>MCA</td>
                    <td>Gaya</td>
                </tr>
                <tr>
                    <td>105</td>
                    <td>hij</td>
                    <td>EEE</td>
                    <td>Kochi</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total student count: 5</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
