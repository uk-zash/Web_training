        var fruits = ["apple" , "banana" , "cherry"];
        document.write("Array of fruits: "+ fruits + "<br>");
        
        for(let j=0 ; j<fruits.length ; j++){
            document.write(fruits[j] + "<br>");
        }

        var obj = {
            name:"Umar",
            age:20
        };

        document.write(obj.age);



        function contr(name , age){
            this.Name = name,
            this.Age = age
        }

        var count = new contr("Umar" , 23);

        document.write("<br> Age: " + count.Age);

        
    </script>
