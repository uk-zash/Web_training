<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="radio"] {
    margin-right: 5px;
}

.buttons {
    display: flex;
    justify-content: space-between;
}

input[type="submit"],
input[type="reset"] {
    width: 48%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="reset"] {
    background-color: #f44336;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    opacity: 0.9;
}

.error {
    color: red;
    font-size: 0.9em;
    display: none;
}

</style>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Full Name">
            <span id="nameError" class="error"></span>

            <label for="doj">Date of Joining:</label>
            <input type="text" id="doj" placeholder="YYYY-MM-DD">
            <span id="dojError" class="error"></span>

            <label for="email">Email ID:</label>
            <input type="text" id="email" placeholder="example@domain.com">
            <span id="emailError" class="error"></span>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="10-digit number">
            <span id="phoneError" class="error"></span>

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Your Address"></textarea>
            <span id="addressError" class="error"></span>

            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" placeholder="6-digit number">
            <span id="pincodeError" class="error"></span>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
            <span id="genderError" class="error"></span>

            <label for="state">State:</label>
            <select id="state">
                <option value="">Select State</option>
                <option value="State1">State1</option>
                <option value="State2">State2</option>
                <option value="State3">State3</option>
            </select>
            <span id="stateError" class="error"></span>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
