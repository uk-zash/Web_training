<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<style>
    .container {
        display: grid;
        height: 100vh;
        place-items: center;
        font-size: 16px;

    }

    form {
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 8px;
    }

    .info {
        background-color: aquamarine;
        padding: 10px 16px;
        border-radius: 8px;
        width: 100%;
        max-width: 480px;
        
    }

    input[type="text"] , input[type = "email"]  ,input[type="password"]{
        padding: 6px;
        outline: none;
    }
    input[type="text"]:hover , input[type = "email"]:hover  ,input[type = "password"]{
        border: 2px solid green;

    }

    input[type="submit"] ,input[type = "reset"] {
        padding: 10px 10px;
        background-color: chartreuse;
        border: none;
        outline: none;
        font-size: large;
        margin-top: 7px;
        width: 111px;
        border-radius: 9px;
    }
</style>
<body>

    <div class="container">
        <div class="info">
            <h2 style="text-align: center;">Login</h2>
        <form action="#" id="myform">
            <label for="username">Username</label>
            <input type="text" class="username" , id = "username" placeholder="Username">
            <label for="email">Email</label>
            <input type="email" class="email" , id = "email" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" id="password" class="password" placeholder="Password">
            <div class="buttons" style="display: flex; gap: 5px;">
                <input type="submit">
                <input type="reset">
            </div>

            <p id="message"></p>
        </form>
    </div>
    </div>


    <script>
        let arr = ["Umar", "Kartik"];
        let emails = ["umar@example.com", "kartik@example.com"];
        let pass = ["3423", "3523"];
    
        document.getElementById("myform").addEventListener("submit", function(event) {
            event.preventDefault(); 
    
            var name = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var message = document.getElementById("message");
    
            let nameIndex = arr.indexOf(name);
    
            if (nameIndex !== -1) {
                if (emails[nameIndex] === email && pass[nameIndex] === password) {
                    message.innerHTML = "Login Successful!";
                    message.style.color = "green";
                } else {
                    message.innerHTML = "Email or Password is incorrect.";
                    message.style.color = "red";
                }
            } else {
                message.innerHTML = "Username not found.";
                message.style.color = "red";
            }
        });
    </script>


    
</body>
</html>
